<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tuidher</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>
              <img src="/images/home.svg" alt="Home" />
              Home
            </li>
            <li>
              <img src="/images/notification.svg" alt="Notifications" />
              Notifications
            </li>
            <li>
              <img src="/images/message.svg" alt="Messages" />
              Messages
            </li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Tuidher" />
        <div class="side">
          <input type="text" placeholder="Search on Tuidher" name="" id="" />
          <img src="/images/avatar.png" alt="" />
          <button>Tuidh</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Tuidher do Alecsander Abreu</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tuidhs</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>600</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>700</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>10</strong>
          </li>
        </ul>

        <div class="actions">
          <button>
            Follow
          </button>
          <img src="/images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
